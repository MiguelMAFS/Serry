<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .navbar {
            background: #2c3e50;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff416c;
        }

        .container {
            padding: 20px;
        }

        .cart-items {
            list-style-type: none;
            padding: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .cart-item img {
            width: 50px;
            height: auto;
            border-radius: 5px;
        }

        .cart-item-details {
            flex-grow: 1;
            margin-left: 10px;
        }

        .cart-item-price {
            font-weight: bold;
        }

        .remove-item {
            background: #ff416c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .remove-item:hover {
            background: #ff4b2b;
        }

        .cart-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .cart-summary-total {
            font-size: 1.5em;
            font-weight: bold;
        }

        .cart-summary-button {
            background: #ff416c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cart-summary-button:hover {
            background: #ff4b2b;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItems = document.querySelector('.cart-items');
            const totalElement = document.querySelector('.cart-summary-total');
            const removeButtons = document.querySelectorAll('.remove-item');
            let total = 2999.97; // Suma inicial del precio de los productos

            removeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const cartItem = button.closest('.cart-item');
                    const itemPrice = parseFloat(cartItem.querySelector('.cart-item-price').textContent.replace('$', ''));
                    total -= itemPrice;
                    cartItem.remove();
                    totalElement.textContent = `Total: $${total.toFixed(2)}`;
                });
            });
        });
    </script>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Inicio</a>
        <a href="ventas.html">Ventas de Ordenadores</a>
        <a href="contacto.html">Contáctanos</a>
    </div>
    <div class="container">
        <h1>Carrito de Compras</h1>
        <ul class="cart-items">
            <li class="cart-item">
                <img src="https://images.unsplash.com/photo-1517430816045-df4b7de6e5d3" alt="Ordenador Gaming">
                <div class="cart-item-details">
                    <p>Ordenador Gaming</p>
                    <p class="cart-item-price">$1,499.99</p>
                </div>
                <button class="remove-item">Eliminar</button>
            </li>
            <li class="cart-item">
                <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085" alt="Ordenador de Oficina">
                <div class="cart-item-details">
                    <p>Ordenador de Oficina</p>
                    <p class="cart-item-price">$799.99</p>
                </div>
                <button class="remove-item">Eliminar</button>
            </li>
            <li class="cart-item">
                <img src="https://images.unsplash.com/photo-1518779578993-ec3579fee39b" alt="Ordenador Portátil">
                <div class="cart-item-details">
                    <p>Ordenador Portátil</p>
                    <p class="cart-item-price">$699.99</p>
                </div>
                <button class="remove-item">Eliminar</button>
            </li>
        </ul>
        <div class="cart-summary">
            <div class="cart-summary-total">Total: $2,999.97</div>
            <button class="cart-summary-button">Comprar Ahora</button>
        </div>
    </div>
</body>
</html>
